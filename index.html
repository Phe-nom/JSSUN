<html>
	<head>
		<title>Even odd app by Yeshh</title>
		<style>
			* { font-size:50px; font-family:impact; }
			body { backgrround-color:lightyellow; }
		</style>
		<script>
			fucntion check()
			{
				event.preventDefault();
				let num = document.getElementById("num");
				let ans = document.getElementById("ans");
				
				if (num.value == "")
				{
					alert("u did not enter an integer");
					ans.innerHTML = "";
					num.focus();
					return;
				}s
				let n = parseInt(num.value);
				let r = n%2==0 ? "even" : "odd";
				ans.innerHTML = r;
			}
		</script>
	</head>
	<body>
		<center>
			<h1> Even odd Finder </h1>
			<form onsubmit="check()">
			<input type="number" id="num" placeholder="Enter an integer"></input>
			<br><br>
			<input type="submit" value="Find Even/odd"></input>
			</form>
			<h1 id="ans"/>
		</center>

	</body>
</html>
