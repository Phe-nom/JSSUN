<html>
	<head>
		<title>Square root finder app by Yeshh</title>
		<style>
			* { font-size:50px; font-family:impact; }
			body { backgrround-color:lightyellow; }
		</style>
		<script>
			function check()
			{
				event.preventDefault();
				let num = document.getElementById("num");
				let ans = document.getElementById("ans");
				
				if (num.value == "")
				{
					alert("u did not enter an integer");
					ans.innerHTML = "";
					num.focus();
					return;
				}
				let n = parseFloat(num.value);
				let r = n ** 0.5 ;
				ans.innerHTML = r;
			}
		</script>
	</head>
	<body>
		<center>
			<h1> Square root finder </h1>
			<form onsubmit="check()">
			<input type="number" id="num" placeholder="Enter an number"></input>
			<br><br>
			<input type="submit" value="Find square root"></input>
			</form>
			<h1 id="ans"></h1>
		</center>

	</body>
</html>
